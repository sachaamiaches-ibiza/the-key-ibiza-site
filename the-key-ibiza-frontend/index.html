<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Key Ibiza | Luxury Concierge Services</title>
  <meta name="description" content="The Key Ibiza - Premier luxury concierge services, villa rentals, yacht charters, and bespoke experiences in Ibiza." />

  <!-- Tailwind base styles (si aÃºn no importaste index.css) -->

  <style>
    body {
        background-color: #0A0E14;
        background: radial-gradient(circle at top right, #141B24 0%, #0A0E14 100%);
        background-attachment: fixed;
    }
    .glass-nav {
        background: rgba(10, 14, 20, 0.85);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
    }
    .text-gradient {
        background: linear-gradient(to right, #C4A461, #E5D5B3, #C4A461);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .luxury-card {
        background: rgba(20, 27, 36, 0.3);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(196, 164, 97, 0.08);
        transition: all 0.5s ease;
    }
    .luxury-card:hover {
        border-color: rgba(196, 164, 97, 0.3);
        box-shadow: 0 0 30px rgba(196, 164, 97, 0.05);
    }
    ::-webkit-scrollbar {
        width: 4px;
    }
    ::-webkit-scrollbar-track {
        background: #0A0E14;
    }
    ::-webkit-scrollbar-thumb {
        background: #C4A461;
        border-radius: 10px;
    }
    @media screen and (max-width: 767px) {
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], textarea {
            font-size: 16px !important;
        }
    }
    /* Global text color fixes for luxury theme */
    input, select, textarea {
        color: #ffffff !important;
        caret-color: #C4A461;
    }
    input::placeholder, textarea::placeholder {
        color: rgba(196, 164, 97, 0.5) !important;
    }
    input[type="date"], input[type="datetime-local"], input[type="time"] {
        color: #ffffff !important;
        color-scheme: dark;
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(75%) sepia(30%) saturate(500%) hue-rotate(10deg) brightness(100%);
        cursor: pointer;
    }
    option {
        background-color: #0A0E14 !important;
        color: #ffffff !important;
    }
    input:-webkit-autofill {
        -webkit-text-fill-color: #ffffff !important;
        -webkit-box-shadow: 0 0 0 1000px #141B24 inset !important;
    }
    ::selection {
        background-color: rgba(196, 164, 97, 0.3);
        color: #ffffff;
    }
  </style>
</head>
<body>
 <div id="root"></div>
<script type="module" src="/src/index.tsx"></script>
</body>
</html>
